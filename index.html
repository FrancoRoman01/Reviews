<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="fontawesome-free-5.12.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
            <h2>Our reviews</h2>
            <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container" id="">
                    <img src="" alt="" id="person-img">
                </div>
                <h4 class="author" id="author">sara jones</h4>
                <p class="job" id="job">ux designer</p>
                <p class="info" id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                    asperiores debitis incidunt, eius earum ipsam cupiditate libero?
                    Iste, doloremque nihil?</p>
                <div class="button-container">
                    <button class="prev-btn" id="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn" id="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div></div>
                    <button class="random-btn" id="random">surprise me</button>
                </div>
            </article>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/dafc64d219.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
